<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web en GitHub</title>
    <style>
        body {
            background-image: url('fondo.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: calc(100% - 22px);
        }
        button {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
            animation: fadeIn 0.5s ease-in-out;
        }
        .hidden {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enviar PPS</h1>
        <input type="text" id="ip" placeholder="IP">
        <input type="text" id="port" placeholder="Port">
        <input type="text" id="time" placeholder="Time (s)">
        <input type="text" id="pps" placeholder="PPS">
        <button onclick="startUDP()">Enviar</button>
        <div id="sendingMessage" class="message hidden">Enviando PPS...</div>
        <div id="finishedMessage" class="message hidden">Envío finalizado.</div>
    </div>

    <script>
        async function startUDP() {
            const ip = document.getElementById('ip').value;
            const port = document.getElementById('port').value;
            const time = document.getElementById('time').value;
            const pps = document.getElementById('pps').value;

            document.getElementById('sendingMessage').classList.remove('hidden');
            document.getElementById('finishedMessage').classList.add('hidden');

            const response = await fetch('/start-udp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ip, port, time, pps })
            });

            if (response.ok) {
                setTimeout(() => {
                    document.getElementById('sendingMessage').classList.add('hidden');
                    document.getElementById('finishedMessage').classList.remove('hidden');
                }, time * 1000);
            } else {
                alert('Error al iniciar el envío de paquetes.');
            }
        }
    </script>
</body>
</html>
